    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Users
                    </a>
                </li>
                <li ng-repeat="user in users" class="sidebar-brand" ng-if="user.local.email !== myEmail">
                    <a ng-click="chats.push(user.local.email)">{{user.local.email}}</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" ng-init="myEmail = user.email">
                        <h1>Messages</h1>
                        <section class="module" ng-repeat="user in chats" ng-if="user !== myEmail">
                            <header class="top-bar">
                                <h4><center>{{user}}</center></h4>
                            </header>
                                <div class="chat" scroll-glue="glued">
                                    <ul class="discussion" ng-repeat='message in messages track by $index' ng-if="message.send === user && message.recieve === myEmail || message.send === myEmail && message.recieve === user">
                                        <li class="other">
                                            <div class="avatar">
                                                <p>{{message.send}}</p>
                                            </div>
                                            <div class="messages">
                                                <p>Message: {{message.message}}</p>
                                                <time datetime="2009-11-13T20:00">Timothy â€¢ 51 min</time>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                    <div class="input">
                                  <form ng-submit='sendMessage(newMessage)' ng-init="newMessage.target = user">
                                    <div class="input-wrapper">
                                      <input class="chat-input" ng-model='newMessage.msg' />
                                      <input type='submit', value='Send' />
                                    </div>
                                  </form>
                            </div>
                            </div>
                            </section>
                         
                        <!-- 
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
